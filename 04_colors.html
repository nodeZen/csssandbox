<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colors</title>
    <style>
        h1{
            /* Color Name */
            color: red;
        }

        h2{
            /* RGB values */
            color: rgb(255,255,255);
            background-color: black
        }

        h3{
            /* Hexadecimal characters */
            color: #f42069;
        
        }
        
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
